{% block content %}
<title>Анатолий Статистика</title>


<style>
    body {margin:2em;}

    td:last-child {text-align:center;}
    th {
        cursor: pointer;
        position: relative;
    }

    th:after {

        font-size: 12px;
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
    }
</style>



<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" border="1">
    <thead>
         <tr>
            <th>Имя</th>
            <th>Время</th>
        </tr>
    </thead>
    <tbody>
        {% for stat in statistics %}
        <tr>
            <td>{{ stat.name }}</td>
            <td>{{ stat.time|date:"i:s" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>




<link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>

<script>
$('#example').DataTable({
    "paging": true,
    "autoWidth": true,
    "ordering": true,
    "columnDefs": [
        { "orderable": true, "targets": "_all" }, // Включает сортировку для всех колонок
        { "orderSequence": ["desc", "asc"], "targets": [1, 2] } // Задаёт первоначальную сортировку по убыванию для колонок 2 и 3
    ],
    "buttons": [
        'colvis',
        'copyHtml5',
        'csvHtml5',
        'excelHtml5',
        'pdfHtml5',
        'print'
    ]
});
</script>
{% endblock %}
